<!DOCTYPE html>
<html>
<head>
  <title>Video to Text Converter</title>
</head>
<body>
  <h2>Convert Video Link to Text</h2>
  <input type="text" id="videoUrl" placeholder="Enter video URL" size="50" />
  <button onclick="convertToText()">Convert</button>

  <h3>Transcript:</h3>
  <pre id="transcript"></pre>

  <script>
    async function convertToText() {
      const url = document.getElementById('videoUrl').value;
      const output = document.getElementById('transcript');
      output.textContent = 'Processing... Please wait.';

      try {
        const response = await fetch('http://localhost:3000/api/transcribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const result = await response.json();
        output.textContent = result.transcript || result.error || 'Something went wrong';
      } catch (err) {
        output.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
